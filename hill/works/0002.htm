<tr><td>
<br>
　　一轴画卷天风海雨<br>
　　一幅草书龙蟠虎踞<br>
　　一局棋刀光剑影<br>
　　一曲古琴凝重而又飘逸<br>
<br>
　　一首瑰丽的诗篇<br>
　　　　余韵悠长<br>
　　一部不朽的传奇<br>
　　　　未完待续<p>
</td></tr>
