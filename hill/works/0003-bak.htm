<p align=center><span style="font-size: 12pt"><b>古国吟</b></p>
</td></tr>
<tr><td>
<div align=center>作者：哥舒　11/09/1996</div>
<hr color=#ff0000>
</td></tr>
<tr><td>
<br>
　　    风雨沧桑是你不散的魂魄<br>
　　    歌舞升平伴和着战火兵戈<br>
　　    秋水龙吟如你激越的思绪<br>
　　    春江月明呵朗照关山大漠<br>
<p>
　　    潇湘的云水是你悠远的吟哦<br>
　　    摇曳诗声里犹见汨罗江上水扬波<br>
　　    垂天的北斗是你出匣的长剑<br>
　　    铿然鸣响中但闻风萧萧兮易水河<br>
<p>
　　    夸父追日是你艰难的求索<br>
　　    刑天舞戚是你壮烈的死搏<br>
　　    而后翌的射日神矢就是你穿越远古的呼唤<br>
　　    呼唤中有你敦煌残迹 楼兰故国<br>
　　　　　    有你千年旧梦 万载悲歌<p>
</td></tr>
