<p align=center><span style="font-size: 12pt"><b>蚊子</b></p>
</td></tr>
<tr><td>
<div align=center>作者：小山　05/18/2001</div>
<hr color=#ff0000>
</td></tr>
<tr><td>
<br>
　　昨天晚上，一个蚊子在我睡觉的时候来骚扰我，叮了我一下。我起来，寻寻觅觅，发现它已经牺牲了，却没发现伤痕。经我一番调查，结论：中毒身亡。为什么呢？
<br>
　　一句话概括：无毒不丈夫！<br>
</td></tr>
