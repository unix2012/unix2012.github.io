<h2 id="toc_0.1" class="justcenter">T-ARA：宝蓝和朴昭妍离队</h2>

<hr />

<p>
<center><img src="../image/blpzy.jpg" alt="宝蓝和朴昭妍" style="width:540px;height:626px][../image/blpzy.jpg" /></center>
</p>

<p>
宝蓝和朴昭妍合约到期，两人都离开了T-ARA，没有参加最后的团体演唱会。
</p>

<p>
T-ara，这只陪伴了我们9年的「王冠团」，从出道开始就话题、争议不断，比起任何女团的歌坛道路都要曲折的T-ara，最后站在我们面前的虽只剩下了4人。
</p>

<p>
做为偶像或是艺人，形象应该只能存在于粉丝的幻想当中吧。
</p>

<p>
每想至此，倍觉伤感。
</p>
