<h3 id="toc_0.0.1">自诫辞</h3>

<hr />

<p>
 <em>宫本武藏</em>
</p>

<ol>
<li>
万无依恃之心.

<li>
身不逞乐。

<li>
一生无欲心。

<li>
处事无悔。

<li>
论善恶不妒他人。

<li>
任何道上皆不因离愁而悲。

<li>
对自己与他人皆无蓄恨。

<li>
无爱慕之思。

<li>
不好风雅。

<li>
无望居邸。

<li>
不据古器。

<li>
不好美食。

<li>
吾身无忌避。

<li>
除兵器外，不嗜其它器物。

<li>
当道不厌死。

<li>
老后不恋财宝领地。

<li>
尊神佛而不托神佛。

<li>
心常不离兵法之道。

</ol>
